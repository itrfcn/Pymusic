<!doctype html>
<html>
  <head>
    <title>音悦台管理系统</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pymusic配套的管理系统。"
    />
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/favicon.ico" />

    <style>
      /* 防止页面刷新时白屏的初始样式 */
      html {
        background-color: #fafbfc;
      }

      html.dark {
        background-color: #070707;
      }
    </style>

    <script>
      // 初始化 html class 主题属性
      ;(function () {
        try {
          if (typeof Storage === 'undefined' || !window.localStorage) {
            return
          }

          const themeType = localStorage.getItem('sys-theme')
          if (themeType === 'dark') {
            document.documentElement.classList.add('dark')
          }
        } catch (e) {
          console.warn('Failed to apply initial theme:', e)
        }
      })()
    </script>
    <script type="module" crossorigin src="/static/assets/index-DxSWhjl1.js"></script>
    <link rel="stylesheet" crossorigin href="/static/assets/index-DtTzZIxE.css">
  </head>

  <body>
    <div id="app"></div>

  </body>
</html>
